<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>VR看房</title>
    <link rel="stylesheet" href="css/style.css">

    <!-- Babylon.js -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>

    <!-- Live2D -->
    <script src="./js/live2dcubismcore.min.js"></script>
    <script src="./js/live2d.min.js"></script>
    <script src="./js/pixi.min.js"></script>
    <!-- if only Cubism 4 support-->
    <script src="./js/cubism4.min.js"></script>
    <script src="./js/jquery-3.1.1.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Live2D 容器 -->
        <div id="live2d-container"></div>
        
        <!-- 3D VR看房容器 -->
        <div class="canvas-container">
            <canvas id="renderCanvas"></canvas>
        </div>

        <!-- 对话记录显示框 -->
        <div class="dialog-box">
            <div class="dialog-header">对话记录</div>
            <div id="dialog-content" class="dialog-content"></div>
        </div>
        
        <!-- 控制按钮容器 -->
        <div class="controls">
            <button id="changeLive2D" class="control-btn">切换人物</button>
            <button id="changeHouse" class="control-btn">切换房屋</button>
        </div>
    </div>

    <!-- 应用脚本 -->
    <script src="js/babylon-scene.js"></script>
    <script src="js/live2d.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
